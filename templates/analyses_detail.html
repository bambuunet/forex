{% extends "base.html" %}

{% block body %}
<h1>Analysis ({{ res['analysisName'] }})</h1>

<table class="mini-table">
  <tr>
    <td>μ</td>
    <td>{{ res['average'] }}</td>
  </tr>
  <tr>
    <td>$$σ^{2}$$</td>
    <td>{{ res['variance'] }}</td>
  </tr>
  <tr>
    <td>$$σ$$</td>
    <td>{{ res['stdev'] }}</td>
  </tr>
</table>

<div id="chart"></div>
<script>
  var x = ['x'];
  var price = ['price'];

  var label = ['x'].concat({{ res['label'] }});
  var val = ['value'].concat({{ res['val'] }});

  var chart = c3.generate({
    data: {
      x: 'x',
      columns: [
        label,
        val
      ],
      axes: {
        val: 'y',
      },
      type: 'bar',
    },
    grid: {
      y:{
        show : true,
        //lines : [{value:0}]
      }
    },
    point: {
      show: false // ポイントの表示
    },
    subchart: {
      show: false
    },
    zoom: {
      enabled: true
    },
    size: {
      height: 300
    },
  });
</script>

{% endblock %}
