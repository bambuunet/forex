{% extends "base.html" %}

{% block body %}
<h1>Reservation</h1>

<h2>Running</h2>
<ul>
  {% for i in res['running'] %}
  <li><a href="/reservations/running/{{ i }}">{{ i }}</a></li>
  {% endfor %}
</ul>

<h2>Reserved</h2>
count : {{ res['reservationCount'] }}
<ul>
  {% for i in res['reservation'] %}
  <li><a href="/reservations/{{ i }}">{{ i }}</a></li>
  {% endfor %}
</ul>

{% endblock %}
